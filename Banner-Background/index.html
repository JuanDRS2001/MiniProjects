<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Banner Background</title>
</head>
<body>
    <div class="banner-contenedor">

        <div class="banner" style="background-image: url('https://images.pexels.com/photos/2533092/pexels-photo-2533092.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');"></div>

        <div class="banner" style="background-image: url('https://images.pexels.com/photos/1007901/pexels-photo-1007901.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');"></div>

        <div class="banner" style="background-image: url('https://images.pexels.com/photos/404960/pexels-photo-404960.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');"></div>

        <div class="banner" style="background-image: url('https://images.pexels.com/photos/3822113/pexels-photo-3822113.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');"></div>

        <div class="banner" style="background-image: url('https://images.pexels.com/photos/3788363/pexels-photo-3788363.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');"></div>

        <div class="banner" style="background-image: url('https://images.pexels.com/photos/2680937/pexels-photo-2680937.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-chevron-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-chevron-right"></i>
        </button>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
